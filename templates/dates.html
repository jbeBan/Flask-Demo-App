{% extends "base.html" %}

{% block content %}

<div class="w3-animate-zoom w3-row w3-margin-bottom">
  <div class="w3-col l1 w3-black">&nbsp;</div>
  <div class="w3-center w3-col l10 w3-large w3-white">
    <h1 class="w3-padding-large w3-margin-bottom">Orders by date</h1>
  </div>
  <div class="w3-col l1 w3-black">&nbsp;</div>
</div>

{% for order in orders_by_date %}
<div class="w3-animate-opacity w3-row w3-margin-top w3-margin-bottom">
  <div class="w3-col l1 w3-black">&nbsp;</div>
  <div class="w3-center w3-padding-large w3-col l10 w3-large w3-white">
    <p class="w3-padding-large">Purchase ID: {{ order["purchase_id"] }}, Date: {{ order["date"] }}</p>
  </div>
  <div class="w3-col l1 w3-black">&nbsp;</div>
</div>
{% endfor %}

{% endblock %}
